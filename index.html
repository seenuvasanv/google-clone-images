<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google demo</title>
    <link href="app.css" rel="stylesheet" />
</head>
<body>
    <header>
        <span>Gmail</span>
        <span>Images</span>
        <img src="./img/menu.webp" height="16px" />
        <button class="signin">Sign in</button>
    </header>

    <main>
        <div class="main-wrapper">
            <img src="./img/logo.png" height="92px" />
            <div class="p-20">
                <div class="wrapper">
                    <img src="./img/search.png" height="20xp" class="search" />
                    <input type="text" />
                    <img src="./img/mike.png" height="24px" class="mike" />
                </div>
                <div class="search-wrapper">
                    <button class="search-botton">Google Search</button>
                    <button class="search-botton">I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="laguage">
                <label class="offered">Google offered in: </label>
                <label>hindi</label>
                <label>tamil</label>
                <label>telugu</label>
                <label>kannada</label>
                <label>malayalam</label>
            </div>
        </div>
    </main>

    <footer>
        <div class="country">India</div>
        <div class="about">
            <div>
                <span>About</span>
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
            </div>
            <div>
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </div>
    </footer>
</body>
</html>
